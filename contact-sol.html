<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/contact-sol.css">
</head>
<body>
    <div class="form-background">
        <div class="form-white">
            <form>
                <div class="w-100">
                    <h3>Contact Us</h3>
                    <p>Your Email</p>
                    <input class="form-input" placeholder="email@example.com" type="email">
                </div>
                <div class="w-50">
                    <p>First name</p>
                    <input class="form-input" type="text">
                </div>
                <div class="w-50">
                    <p>Last name</p>
                    <input class="form-input" type="text">
                </div>
                <div style="clear: both;"></div>

                <div class="w-100">
                    <p>Message</p>
                    <textarea class="form-input form-long"></textarea>
                </div>
                <!-- 인풋 박스 일괄 적용되는 것 일단 적용시키고, 예외적 추가사항은 추가 클래스 생성 -->

                <div>
                    <input id="sub" type="checkbox">
                    <label for="sub">Subscribe</label>
                    <button class="yellow-button">SEND</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<!-- float 속성 주고 나서 div 하나 만들고 clear:both; 주기 -->

    <!-- 체크박스 옆에 글씨쓸 때 보통 span 태그도 많이 사용 -->
