<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact 페이지</title>
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
    <h1 style="margin-left: 30px;">contact us</h1>
    <div class="content-box">
        <div class="email-box">
            <div>Your Email</div>
            <input type="text" class="email-txt" placeholder="email@example.com">
        </div>
        <div class="name-box">
            <div class="first-box">
                <div>First name</div>
                <input type="text" style="height: 25px;">
            </div>
            <div class="last-box">
                <div>Last name</div>
                <input type="text" style="height: 25px;">
            </div>
        </div>
        <div class="msg-box">
            <div>Message</div>
            <textarea class="msg-content"></textarea>
        </div>
        <div class="footer-box">
            <input type="radio" class="radio-btn" style="display: inline-block;">
            <div style="display: inline-block;">Subscribe</div>
            <button style="margin-left: 155px; width: 90px; height: 100%; background-color: orange; border: none; color: white;">SEND</button>
        </div>
    </div>
</body>
</html>
